    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom script -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const profileContent = document.getElementById('profileContent');

            const navLogin = document.getElementById('navLogin');
            const navSignup = document.getElementById('navSignup');
            const navLogout = document.getElementById('navLogout');
            const navProfile = document.getElementById('navProfile');

            if (isLoggedIn === 'true') {
                navLogin.style.display = 'none';
                navSignup.style.display = 'none';
                navLogout.style.display = 'block';
                navProfile.style.display = 'block';

                const user = JSON.parse(localStorage.getItem('user'));
                profileContent.innerHTML = `
                    <h2 class="text-center">Welcome, ${user.name}!</h2>
                    <p class="text-center">Email: ${user.email}</p>
                    <div class="text-center mt-4">
                        <button id="logoutButton" class="btn btn-danger">Log Out</button>
                    </div>
                `;
                document.getElementById('logoutButton').addEventListener('click', function() {
                    localStorage.setItem('isLoggedIn', 'false');
                    alert('You have been logged out.');
                    window.location.href = 'profile.html';
                });
            } else {
                navLogin.style.display = 'block';
                navSignup.style.display = 'block';
                navLogout.style.display = 'none';
                navProfile.style.display = 'none';

                profileContent.innerHTML = `
                    <h2 class="text-center">You are not logged in.</h2>
                    <div class="text-center mt-4">
                        <a href="login.html" class="btn btn-primary">Log In</a>
                        <a href="signup.html" class="btn btn-secondary">Sign Up</a>
                    </div>
                `;
            }

            document.getElementById('logoutLink').addEventListener('click', function() {
                localStorage.setItem('isLoggedIn', 'false');
                alert('You have been logged out.');
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
