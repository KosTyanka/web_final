<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeds</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header-section">
        <h1>Cat Breeds</h1>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: orange;">
            <div class="container-fluid d-flex justify-content-between align-items-center">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand text-white" href="#" style="visibility: hidden;">test</a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav" style="margin-left: -50px;">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html" style="color: darkgreen;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pictures.html" style="color: darkgreen;">Cat Breeds</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html" style="color: darkgreen;">My Cat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="FAQ.html" style="color: darkgreen;">FAQ</a>
                        </li>
                    </ul>
                </div>
                <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
            </div>
        </nav>
    </header>
    <main class="main-content container">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <img src="https://www.catbreedslist.com/uploads/cat-pictures/ragdoll-2.jpg" class="card-img-top" alt="Kitten 1">
                    <div class="card-body">
                        <h5 class="card-title">Ragdoll</h5>
                        <p class="card-text">Affectionate, Friendly, Gentle, Quiet, Easygoing</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <img src="https://www.catbreedslist.com/uploads/cat-pictures/american-shorthair-2.jpg" class="card-img-top" alt="Kitten 2">
                    <div class="card-body">
                        <h5 class="card-title">American Shorthair</h5>
                        <p class="card-text">Active, Curious, Easy Going, Playful, Calm</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <img src="https://www.catbreedslist.com/stories-images/smallest-domestic-cat-breeds-balinese-cat.jpg" class="card-img-top" alt="Kitten 2">
                    <div class="card-body">
                        <h5 class="card-title">Balinese</h5>
                        <p class="card-text">Affectionate, Intelligent, Playful</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="newCatsButton" class="btn btn-success">MORE CATS</button>
    <div id="newCatsContainer" class="d-flex justify-content-center flex-wrap mt-4"></div>
    <audio id="meowSound" src="meow.mp3" preload="auto"></audio>

    </main>

    <footer>
        <p>All questions: <a href="https://t.me/Kos_Tyanka">Zhaslan Aubakirov</a></p>
    </footer>
    <script type="text/javascript">
    document.getElementById('newCatsButton').addEventListener('click', function() {
    document.getElementById('meowSound').play();
    fetch('https://api.thecatapi.com/v1/images/search?limit=10', {
        headers: {
            'x-api-key': 'live_adQyIckx7rn5a035zLj8hKeolELrWubK60jqAXW6Yv49tCfnPqOje50rTGr1R2gs' 
        }
    })
    .then(response => response.json())
    .then(data => {
        const newCatsContainer = document.getElementById('newCatsContainer');
        newCatsContainer.innerHTML = '';

        data.forEach(cat => {
            const catImage = document.createElement('img');
            catImage.src = cat.url;
            catImage.alt = 'Random Cat';
            catImage.style.width = '200px';
            catImage.style.height = 'auto';
            catImage.classList.add('m-2');
            newCatsContainer.appendChild(catImage);
        });
    })
    .catch(error => {
        console.error('Error fetching the cat images:', error);
    });
});

    </script>
    <script src="script.js"></script>
</body>
</html>
